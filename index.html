<html lang="en">

    <title>Water Drinking App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="primary-heading">Drink Water</h1>
    <h3 class="tertiary-heading">Goal: 2 Liters</h3>

    </div>

    <p class="text">Select how many glasses of water that you have drink.</p>

    <div class="cups">
      <div class="cup small-cup">250 ml</div>
      <div class="cup small-cup">250 ml</div>
      <div class="cup small-cup">250 ml</div>

    <script src="script.js"></script>
  </body>
</html>
